<!DOCTYPE html>
<link rel="stylesheet" href="SURVEY.css">
<html>
    <body>
        <div class="container">
         <header class="header">
             <h1 id="title" class="text-center">Mobile Survey Form</h1>
             <p id="description" class="text-center">Thank you for participating this survey </p>
         </header>
         <form id="survey-form">
             <div class="form-group">
                 <label id="name-label" for="name">Name</label>
                 <input type="text"
                 name="name"
                 id="name"
                 class="form-control"
                 placeholder="Enter your name" required/>
             </div>
             <div class="form-group"><label id="email-label"for="email">Email</label>
            <input type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email" required/>
            </div>
            <div class="form-group"><label id="number-label" for="number">Age</label>
            <input type="number"
            name="Age"
            id="number"
            min="18"
            max="99"
            class="form-control"
            placeholder="Age" required/></div>

            <div class="from-group">
                <p>Which mobile currently using?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>
                        Select brand </option>
                        <option value="apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Nokia">Nokia</option>
                        <option value="Vivo">Vivo</option>
                        <option value="other">Other</option> 
                    </select>
            </div>
            <div class="form-group">
                <p>What type of OS running your mobile? </p>
                <label>
                    <input type="radio"
                    name="user-recommend"
                    class="input-radio"
                    value="iOS"
                    checked/>iOS
                </label>
                <label>
                    <input type="radio"
                    name="user-recommend"
                    class="input-radio"
                    value="android"
                    checked/>Android
                </label>
                <label>
                    <input type="radio"
                    name="user-recommend"
                    class="input-radio"
                    value="Windows"
                    checked/>Windows
                </label>
            </div>
            <div class="form-group">
                <p>Which company brand recommend your friends? <span class="clue"> 
                    (Check all that apply)</span></p>
                    <label>
                        <input 
                        name="prefer"
                        value="apple"
                        type="checkbox"
                        class="input-checkbox"/>
                        Apple
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="Google"
                        type="checkbox"
                        class="input-checkbox"/>
                        Google
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="Samsung"
                        type="checkbox"
                        class="input-checkbox"/>
                        Samsung
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="Nokia"
                        type="checkbox"
                        class="input-checkbox"/>
                        Nokia
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="Vivo"
                        type="checkbox"
                        class="input-checkbox"/>
                        Vivo
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="LG"
                        type="checkbox"
                        class="input-checkbox"/>
                        LG
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="mi"
                        type="checkbox"
                        class="input-checkbox"/>
                        MI
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="moto"
                        type="checkbox"
                        class="input-checkbox"/>
                        Moto
                    </label>
                    <label>
                        <input  
                        name="prefer"
                        value="oppo"
                        type="checkbox"
                        class="input-checkbox"/>
                        Oppo
                    </label>
                    <label>
                        <input 
                        name="prefer"
                        value="oneplus"
                        type="checkbox"
                        class="input-checkbox"/>
                        Oneplus
                    </label>
                    
            </div>
            <div class="form-group">
                <p>Any other mobile comments below?</p>
                <textarea id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="from-group">
                <button type="submit" id="submit"
                class="submit-button">
            Submit</button>

            </div>
         </form>

        </div>
        






























































    </body>



















































</html>
